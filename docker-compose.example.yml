version: "3"

services:
  storage-service-zip:
    image: storage-service-zip:latest
    container_name: container_name-storage-service-zip
    ports:
      - "23820:23820"
    volumes:
      - ./log:/log
      - ./storage:/storage
    environment:
      - ZIP_SUCCESS_DEL_FOLDER=false
      - ZIP_MAX_DEPTH=10
      - FSC_BASE_URL=https://fileuat.baigongyi.com
      - FSC_ACCESS_KEY=access_key
